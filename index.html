<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>IAC player v0.1</title> 
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<style type="text/css"></style> 
<script> 
document.addEventListener('DOMContentLoaded', function(){
	var v = document.getElementById('v');
	var canvas = document.getElementById('c');
	var context = canvas.getContext('2d');
 
	var cw = Math.floor(canvas.clientWidth / 100);
	var ch = Math.floor(canvas.clientHeight / 100);
	canvas.width = cw;
	canvas.height = ch;
 
	v.addEventListener('play', function(){
		draw(this,context,cw,ch);
	},false);
 
},false);
 
function draw(v,c,w,h) {
	if(v.paused || v.ended)	return false;
	c.drawImage(v,0,0,w,h);
	setTimeout(draw,20,v,c,w,h);
}
</script>
</head>
<body>

  <canvas id="c" width="12" height="12"></canvas>
  <video id="v" width="480" height="270" controls loop> 
                <source src="img/Test_schnitt.mp4" type="video/mp4">
                <source src="img/Test_schnitt.ogv" type="video/ogg">
                <source src="img/Test_schnitt.webm" type="video/webm">
                Your browser does not support the video tag.
  </video> 


<style> 
body {
	background: black;
}
 
#c {
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	width: 100%;
	height: 100%;
}
 
#v {
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -180px 0 0 -240px;
}
 
p {
	position: relative;
	z-index: 1;
}
</style>

</body>
</html>
